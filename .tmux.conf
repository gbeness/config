# Change the prefix key
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix


# Get bash completion working; default is sh.
set-option -g default-shell /bin/bash

# Unbind 
unbind '"'
unbind %
unbind & 
unbind o
unbind i
unbind u
unbind y

# split panes using | and -
bind \ split-window -h -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Killing bind 
bind-key q kill-session
bind-key Q kill-server
bind-key x kill-pane
#bind-key & kill-window

# Change the name of windows and sessions
bind n command-prompt 'rename-window %%'
bind N command-prompt 'rename-session %%'

# In version 2.1 "mouse" replaced the previous 4 mouse options
set -g mouse on
if-shell -b '[ "$(echo "$TMUX_VERSION < 2.1" | bc)" = 1 ]' "set -g mouse-select-pane on; set -g mode-mouse on; set -g mouse-resize-pane on; set -g mouse-select-window on"

# Resizing panes 
#bind < resize-pane -L 1
#bind > resize-pane -R 1
#bind - resize-pane -D 1
#bind + resize-pane -U 1

# Pane Navigation
#bind -n M-Left  select-pane -L
#bind -n M-Right select-pane -R
#bind -n M-Up    select-pane -U
#bind -n M-Down  select-pane -D
bind -n M-y     select-pane -L
bind -n M-u     select-pane -D
bind -n M-i     select-pane -U
bind -n M-o     select-pane -R

# Shift arrow to switch windows
bind -n M-,     previous-window
bind -n M-.    next-window

# Ctrl-Shift arrows to reorder windows
bind -n C-S-Left    swap-window -t -1
bind -n C-S-Right   swap-window -t +1

# don't rename windows automatically
set-option -g allow-rename on 

# DONT MAKE VIM WAIT FOR ESCAPE KEYS!!!
set -s escape-time 0

# Set the starting index for the window numbering.
set -g base-index 1


